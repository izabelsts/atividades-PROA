<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é de maior?</title>

    <script>
        var idadeInformada = prompt ("Qual sua idade?")
        var maioridade = 18

        if (idadeInformada >= maioridade) {
            document.write ("Você é maior de idade")
        }

        else if (idadeInformada <= 0) {
            document.write ("Você nem existe :')")
        }

        else {
            document.write ("Você é menor de idade")
        }

    </script>


</head>

</html>
