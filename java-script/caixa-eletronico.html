<html>

<head>
    <script>
        var nome = prompt("Informe seu nome: ");
            alert("Olá "+nome+" é um prazer ter você por aqui!");    
        var saldo = 100.0;
        var senha = 3589;

        function inicio() {

            var escolha = parseInt(prompt("---- Selecione uma opção ----"+"\n"+"1.) Saldo"+"\n"+"2.) Extrato"+"\n"+"3.) Saque"+"\n"+"4.) Depósito"+"\n"+"5.) Transferência"+"\n"+"6.) Sair"));

            if (escolha === 1) {
                ver_saldo_com_senha();
            } else if (escolha === 2) {
                ver_extrato();
            } else if (escolha === 3) {
                fazer_saque();
            } else if (escolha === 4) {
                fazer_deposito();
            }    
            else if (escolha === 5) {
                  fazer_transferencia();
            }  

            else if (escolha === 6) {
                  sair();
            }
                
             else {
                erro();
            }
        }


        function ver_saldo_com_senha() {
            var dig_senha = prompt("Digite a senha para ver seu saldo: ");
            if (dig_senha == senha){
                alert('Seu saldo atual é: ' + saldo);
            inicio();
            }

            else {
                alert("Senha inválida. Operação não realizada.");
                inicio();
            }
            
        }

        function ver_saldo() {
            alert('Seu saldo atual é: ' + saldo);
            inicio();
        }

        function fazer_deposito() {
            var deposito = parseFloat(prompt('Qual o valor para depósito?'));
            if (isNaN(deposito) || deposito === ''){
                alert('Por favor, informe um número:');
                fazer_deposito();    
            } 
            
            else if (deposito === 0 || deposito < 0){
                alert("Operação não autorizada.");
                inicio();
            }

            var dig_senha = prompt("Digite a senha para realizar o depósito: ");
            if (dig_senha == senha){
                saldo += deposito;
                ver_saldo();
            }

            else {
                alert("Senha inválida. Operação não realizada.");
                inicio();
            }
        }

        function fazer_saque() {
            var saque = parseFloat(prompt('Qual o valor para saque?'));
            if (isNaN(saque) || saque === '') {
                alert('Por favor, informe um número:');
                fazer_saque();
            } 

            else if (saldo < 0 || saldo == 0 || saque > saldo){
                alert("Operação não autorizada.")
                inicio();
            }
            
            var dig_senha = prompt("Digite a senha para realizar o saque: ");
            if (dig_senha == senha){
                saldo -= saque;
                ver_saldo();
            }

            else {
                alert("Senha inválida. Operação não realizada.");
                inicio();
            }
        }

        function ver_extrato() {
            var dig_senha = prompt("Digite a senha para ter acesso ao extrato: ");
            if (dig_senha == senha){
                alert("Mês passado:"+"\n"+"- Depósito Online: 200,00"+"\n"+"- Transferência recebida: 50,00"+"\n"+"- Compra Online: 150,00"+"\n"+"- Saque: 50,00");
            inicio()
            }
            else {
                alert("Senha inválida. Operação não realizada.");
                inicio();
            }
        }

        function fazer_transferencia() {
            var conta_transferencia =  parseFloat(prompt("Digite o número da conta para transferir: "));

            if (isNaN(conta_transferencia) || conta_transferencia === "") {
				alert("Por favor, informe somente números. Tente novamente.");
                fazer_transferencia();
            }

            var valor_transferencia =  parseFloat(prompt("Informe o valor para transferência: "));

            if (valor_transferencia === "" || valor_transferencia > saldo) {
                alert("Operação não autorizada.");
                inicio();
            }

            var dig_senha = prompt("Digite a senha para realizar a transferência: ");
            if (dig_senha == senha) {
                saldo -= valor_transferencia;
            ver_saldo();
            }

            else {
                alert("Senha inválida. Operação não realizada.");
                inicio();
            }
            
        }

        function sair() {
            var confirma = confirm('Você deseja sair?');
            if (confirma) {
                window.close();
            } else {
                inicio();
            }
        }

        function erro() {
            alert('Por favor, informe um número entre 1 e 6');
            inicio();
        }

        //function senha(){
         //   var dig_senha = prompt("Digite a senha para realizar esta operação: ");
        //    if (dig_senha = senha){

       //     }
     //   } 

        inicio();

        //A senha é 3589
    </script>
</head>
