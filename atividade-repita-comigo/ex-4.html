    <title>exercício 4</title>
    <script>
        var contador = 0;
        var soma = 0;
        var inicio = 14;
        var fim = 99;
        var media;
     
        while (inicio <= fim) {
            contador = contador + 1;
            soma = soma + inicio;
            inicio++;
            console.log (inicio)
        }
     
        media = soma/contador;
     
        document.write ("A média aritmética dos números entre 15 e 100 é: " + media);
     </script>
