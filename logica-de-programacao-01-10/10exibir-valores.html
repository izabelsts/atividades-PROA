<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <script>
        var num=parseInt(prompt("Digite um valor maior que zero: "));
        var contagem = 1;

        if (num <= 0){
            alert("Erro. Digite um número diferente e maior que zero.");
            window.location.reload();
        }

        else if (num > 0){
            while (contagem < num + 1){
                console.log(contagem);
                contagem = contagem + 1;
            }
        }
        window.location.reload(); 
        /*Faça um programa que leia um valor informado pelo usuário e imprima todos os valores inteiros entre 1 (inclusive) e o numero informado (inclusive). Considere que o número informado será sempre maior que ZERO.*/
    </script>
</head>
