<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 5</title>
    <script>
        var valor1 = prompt ("Informe o 1º valor: ");
        var valor2 = prompt ("Informe o 2º valor: ");
    
        if (valor1 == valor2) {
            document.write ("Números iguais!");
        }
    
        if (valor1 > valor2) {
            document.write ("O 1º número é maior");
        }
    
        else if (valor2 > valor1) {
            document.write ("O 2º número é maior");
        }
    </script>
</head>
