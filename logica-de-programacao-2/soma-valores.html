<script>
    var valor1 = Number(prompt ("Informe o 1º valor: "));
    var valor2 = Number(prompt ("Informe o 2º valor: "));
    var valor3 = Number(prompt ("Informe o 3º valor: "));
    var soma;

    if (valor3 < valor1 && valor3 < valor2) {
        soma = valor1 + valor2;
    }

    if (valor2 < valor1 && valor2 < valor3) {
        soma = valor1 + valor3;
    }

    else if (valor1 < valor2 && valor1 < valor3) {
        soma = valor2 + valor3;
    }

    document.write ("A soma entre os dois números maiores é: " + soma);


</script>
