<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 7</title>
    <script>
    var primeiroValor = prompt ("Digite um número: ");
    var segundoValor = prompt ("Digite outro número: ");
    var terceirovalor = prompt ("Agora outro: ");
    var quartoValor = prompt ("O último número: ");
    var maiorValor; 

    if (primeiroValor > segundoValor && primeiroValor > terceirovalor && primeiroValor > quartoValor) {
        maiorValor = primeiroValor;
    }

    if (segundoValor > primeiroValor && segundoValor > terceirovalor && segundoValor > quartoValor) {
        maiorValor = segundoValor;
    }

    if (terceirovalor > primeiroValor && terceirovalor > segundoValor && terceirovalor > quartoValor) {
        maiorValor = terceirovalor;
    }

    else if (quartoValor > primeiroValor && quartoValor > segundoValor && quartoValor > terceirovalor) {
        maiorValor = quartoValor;
    }

    document.write ("PRIMEIRO valor: " + primeiroValor + "<br>" + "ÚLTIMO valor: " + quartoValor + "<br>" + "MAIOR valor: " + maiorValor);
</script>
</head>

</body>
</html>
