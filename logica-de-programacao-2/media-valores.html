<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 6</title>
    <script>
        var n1 = Number(prompt ("Digite o 1º número: "));
        var n2 = Number(prompt ("Digite o 2º número: "));
        var n3 = Number(prompt ("Digite o 3º número: "));
        var n4 = Number(prompt ("Digite o 4º número: "));
        var n5 = Number(prompt ("Digite o 5º número: "));
        var n6 = Number(prompt ("Digite o 6º número: "));
        var n7 = Number(prompt ("Digite o 7º número: "));
        var n8 = Number(prompt ("Digite o 8º número: "));
        var n9 = Number(prompt ("Digite o 9º número: "));
        var n10 = Number(prompt ("Digite o 10º número: "));
    
        var soma = n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10;
        var media = soma / 10;
    
        document.write (n1 + "<br>" + n2 + "<br>" + n3 + "<br>" + n4 + "<br>" + n5 + "<br>" + n6 + "<br>" + n7 + "<br>" + n8 + "<br>" + n9 + "<br>" + n10 + "<br>" + "A média entre esses valores é: " + media);
    </script>
</head>
