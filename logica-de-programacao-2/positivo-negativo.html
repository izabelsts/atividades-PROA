<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 2</title>
    <script>
    var valorInformado = prompt ("Digite um valor e direi se ele é positivo, negativo ou zero: ");
    
    if (valorInformado > 0) {
        document.write ("Este número é POSITIVO");
    }
    
    if (valorInformado == 0) {
        document.write ("Este número é ZERO");
    }
    
    else if (valorInformado < 0) {
        document.write ("Este número é NEGATIVO");
    }
</script>
</head>

</html>
