<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 3</title>
    <script>
    var primeiroValor = prompt ("Digite um número: ");
    var segundoValor = prompt ("Digite mais um número: ");
    var terceiroValor = prompt ("Agora outro número: ");

    if (primeiroValor > segundoValor && primeiroValor > terceiroValor) {
        document.write ("O número " + primeiroValor + " é maior");
    }

    if (segundoValor > primeiroValor && segundoValor > terceiroValor) {
        document.write ("O número " + segundoValor + " é maior");
    }

    else if (terceiroValor > primeiroValor && terceiroValor > segundoValor) {
        document.write ("O número " + terceiroValor + " é maior");
    }
</script>
</head>
<body>

</body>
</html>
