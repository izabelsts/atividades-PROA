<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expectativa de vida do seu cão</title>
</head>

<script>
    var texto;
    var porte = prompt ("Qual o porte do seu cachorro? (pequeno, médio, grande ou gigante)")

    switch (porte) {

        case "pequeno":
            texto = "A expectativa de vida do seu cachorrinho é de 11,3 anos";
        break
        case "médio":  
            texto = "A expectativa de vida do seu cachorrinho é de 10,8 anos";
        break
        case "grande": 
            texto = "A expectativa de vida do seu cachorrinho é de 11,1 anos";
        break         
        case "gigante":
            texto = "A expectativa de vida do seu cachorrão é de 8 anos"
        break
        default: 
            texto = "Escreve de novo, escreve direito!"    
    }

    document.write(texto);

</script>


<body>
    
</body>
</html>
