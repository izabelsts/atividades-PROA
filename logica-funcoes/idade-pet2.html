    <title>Quantos anos tem o seu pet? parte 2</title>
    <script>
        function calcularIdadePet(nome, idade, especie, relacao){
            var idade = idade;
            idade = parseInt(idade);
            var relacao = relacao;
            relacao = parseInt(relacao);
            var calculoIdade = idade * relacao;

            document.write(nome+" tem "+calculoIdade+" anos em anos de verdade! Um(a) "+especie+" tem uma relação de "+relacao+" anos de "+especie+" para cada 1 ano humano."+"</br>");
        }

        calcularIdadePet("Danka", 8, "cachorro", 7);
        calcularIdadePet("Lilly", 4, "gato", 9);
        calcularIdadePet("Amora", 2, "hamster", 10);
    </script>
