<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos anos tem o seu pet?</title>
    <script>
        function calcularIdadePet() {
            var cachorroIdade = prompt("Informe a idade do seu cachorro: ");
            var idadeHumana = cachorroIdade * 7;

            document.write ("Seu cachorro tem "+ idadeHumana+ " anos em anos humanos."+"</br>")
        }

        calcularIdadePet();
        calcularIdadePet();
        calcularIdadePet();
    </script>
