<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometria? Nós dominamos!</title>
    <script>
        function calcularCircunferencia(raio){
            var raio = raio;
            raio = parseInt(raio);
            var resultado = 2 * 3.14 * raio;
            
            document.write("A circunferência é "+resultado+"</br>");
        }

        function calcularArea(raio){
            var raio = raio;
            raio = parseInt(raio);
            var resultado = 3.14 * (raio * raio);

            document.write("A área é "+resultado+"</br>")
        }

        calcularCircunferencia(5);
        calcularArea(2);
    </script>
</head>
